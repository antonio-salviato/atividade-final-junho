<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor " crossorigin="anonymous " </head>

    <title>Document</title>

</head>

<body class="bg-secondary">
    <div id="localAlerta" class="d-none"></div>
    <section class="h-100">
        <div class="container-fluid bg-secondary">
            <div class="row d-flex justify-content-center align-items-center mt-5 pt-5">
                <div class="col-lg-7 col-sm-4">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-flex">
                                <img src="./image/comunication.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form id="formularioLogin">
                                        <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0 text-danger">Mural de Recados</span>
                                        </div>
                                        <h5 class="fw-normal mb-3 py-3">Faça seu login</h5>
                                        <div class="form-outline mb-2">
                                            <input type="email" id="name" name="name" class="form-control form-control-lg" autocomplete="off" required />
                                            <label class="form-label" for="name">Email</label>
                                        </div>
                                        <div class="form-outline mb-2">
                                            <input type="pass" id="pa" name="pass" class="form-control form-control-lg" required />
                                            <label class="form-label" for="pass">senha</label>
                                        </div>
                                        <div class="pt-1 mb-3 d-flex justify-content-center">
                                            <button id="submitBtn" class="btn btn-outline-success w-50 rounded-pill " type="button ">Login</button>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <p id="Link-conta" class="text-center mt-2 form-text" data-bs-toggle="modal" data-bs-target="#register-modal"> Ainda não tem conta? <span class="link-default"><a href="#">Clique aqui.</a></span></p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- Modal -->
        <div id="local-alerta" class="d-none"></div>
        <div id="wrapper" class="d-none">
            <div id="local-alerta-bs" class="alert d-none" role="alert"></div>
        </div>
        <div class="modal fade" id="register-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog d-flex">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="register-modal">Crie sua conta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="create-form">
                        <form class="modal-body">
                            <div class="m-3">
                                <label for="name" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="name" aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">Utilize seu e-mail para criar a conta.</div>
                            </div>
                            <div class="m-3">
                                <label for="pass" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="pass" required>
                                <div id="emailHelp" class="form-text">Utilize uma senha fácil de lembrar e anote para não esquecer.</div>
                            </div>
                            <div class="m-3">
                                <label for="rpass" class="form-label"> Repita a Senha</label>
                                <input type="password" class="form-control" id="rpass" required>
                                <div id="emailHelp" class="form-text">repita a senha criada.</div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-danger button-cancel" data-bs-dismiss="modal">Cancelar</button>
                                <button onclick="cadastrar()" id="button" type="button" class="btn btn-outline-success" data-backdrop="static">Cadastrar</onclick=>
                        </form>
                        </div>

                </div>
            </div>
        </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js " integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js " integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./js/index.js "></script>
        <script src="./js/new.js "></script>
        </main>
</body>

</html>
